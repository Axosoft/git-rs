language: rust
rust:
  - stable
script:
  - cargo build --release --manifest-path gitrs_server/Cargo.toml --verbose --all
cache: cargo
branches:
  only:
    - development
    - master
    - /^\d+\.\d+\.\d+$/
matrix:
  include:
  - os: linux
    env: TARGET=x86_64-unknown-linux-gnu
  - os: osx
    env: TARGET=x86_64-apple-darwin
before_install:
  - nvm install 8
  - nvm use 8
  - npm i -g npm@6.1.0
  - npm ci --prefix ./ci
before_deploy:
  - node ./ci/checkTomlSemver.js
  - node ./ci/buildRelease.js
after_success:
  - node ./ci/checkIsRelease.js && DO_DEPLOY=true || true
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: "$TARGET.zip"
  on:
    repo: Axosoft/git-rs
    tags: true
    condition: "$DO_DEPLOY"
